    <main>
        <section class="outer_form">
    <h1 class="titleform">Bike Rental</h1>
    <p>
        <form class="inner_form" method="POST" action="about:blank">
<! action points to a supposed file that would process the submission-->
        <label for="customername">Name:</label><br>
        <input class="inner_form_fields" type="text" id="customername" name="customername"><br>
        <label for="phone">Contact:</label><br>
        <input class="inner_form_fields" type="tel" id="phone" name="phone"><br>
        <label for="email">Email:</label><br>
        <input class="inner_form_fields" type="email" id="email" name="email"><br>
        <p>Reservation Start:<br><input class="inner_form_fields" type="datetime-local"></p>
        <p>Reservation End:<br><input class="inner_form_fields" type="datetime-local"></p>
        <p>Choose Your Bike:</p>
        <input  type="radio" id="bikechoice1" name="bikechoice" value="Bike1">City Bike<br>
        <input  type="radio" id="bikechoice2" name="bikechoice" value="Bike2">Mountain Bike<br>
        <input  type="radio" id="bikechoice3" name="bikechoice" value="Bike3">Racing Bike<br>
        <p>Choose your Accessories:</p>
        <input type="checkbox" id="helmet" name="helmet" value="helmet">
        <label for="helmet"> Helmet</label><br>
        <input type="checkbox" id="saddlepremium" name="saddlepremium" value="saddlepremium">
        <label for="saddlepremium"> Premium Saddle</label><br>
        <input type="checkbox" id="tirepump" name="tirepump" value="tirepump">
        <label for="tirepump"> Tire Pump</label><br><br>

        <input class="button" type="submit" value="Place Reservation"/>

        </form>
        </p>
